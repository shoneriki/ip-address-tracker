<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
</head>
<body>
  <header>
    <div class="title">
      <h1>IP Address Tracker</h1>
    </div>
    <div class="search-container">
      <input class="ip_input" type="text" placeholder="Search for any IP address or domain">
      <button class="search_button"><b>></b></button>
    </div>
    <div class="info_section">
      <div class="ip info_wrapper">
        <h2>IP ADDRESS</h1>
          <h3 class="ip_address">-
        </h2>
      </div>
      <div class="location info_wrapper">
        <h2>LOCATION</h1>
          <h3 class="location_value">-
        </h2>
      </div>
      <div class="time_zone info_wrapper">
        <h2>TIMEZONE</h1>
          <h3 class="time_zone_value">-
        </h2>
      </div>
      <div class="isp info_wrapper">
        <h2>ISP</h1>
          <h3 class="isp_value">-
        </h2>
      </div>
    </div>
  </header>
  <main>
    <div id="map"></div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="script.js"></script>

</body>
</html>
