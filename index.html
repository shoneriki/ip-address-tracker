<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="upper-banner">
    <h1>
      IP Address Tracker
    </h1>
    <form action="/" method="GET" class="input-form">
      <input type="text" id="ipAddressInput" placeholder="Search for any IP address or domain">
      <button type="submit" name="ip input submit"><img src="./images/icon-arrow.svg" alt="submit"></button>
    </form>
  </div>
  <div class="map-info">
  <div class="infos">
    <div class="item">
      <label for="ip">IP Address</label>
      <h3 id="ip"></h3>
    </div>
    <div class="item">
      <label for="location">Location</label>
      <h3 id="location"></h3>
    </div>
    <div class="item">
      <label for="country">Country</label>
      <h3 id="country"></h3>
    </div>
    <div class="item">
      <label for="country">ISP</label>
      <h3 id="isp"></h3>
    </div>
  </div>
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
