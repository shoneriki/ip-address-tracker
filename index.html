<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>IP Address Tracker</h1>
      <div class="search-container">
        <input type="text" name="" id="input">
        <img src="images/icon-arrow.svg" alt="" srcset="" id="search-btn" onclick="searchIp()">
      </div>
      <div class="box-container">
        <div class="ip-container">
          <p>IP ADDRESS</p>
          <h2 class="ip">111.111.111.111</h2>
        </div>
        <div class="location-container">
          <p>LOCATION</p>
          <h2 class="location">Tokyo, Japan</h2>
        </div>
        <div class="time-container">
          <P>TIMEZONE</P>
          <h2 class="time">UTC+09:00</h2>
        </div>
        <div class="isp-container">
          <p>ISP</p>
          <h2 class="isp">Puppies</h2>
        </div>
      </div>
    </div>
    <div class="map-container">
      <!-- <img src="images/image-gallery-milkbottles.jpg" alt="" srcset=""> -->
      <div id="map"></div>
    </div>
  </div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
