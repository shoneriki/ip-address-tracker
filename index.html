<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
      <h1>IP Address Tracker</h1>
      <div class="search-container">
        <input type="text" name="" id="input">
        <img src="images/icon-arrow.svg" alt="" srcset="" id="search-btn" onclick="searchIp()">
      </div>
      <div class="outer-box">
        <div class="box-container">
          <div class="ip-container">
            <h2 class="box-h2">IP ADDRESS</h2>
            <p id='ip' class="box-p ip">111.111.111.111</p>
          </div>
          <div class="vertical-line">
            <div class="line"></div>
          </div>
          <div class="location-container">
            <h2 class="box-h2">LOCATION</h2>
            <p id='location' class="box-p location">Tokyo, Japan, 10011</p>
          </div>
          <div class="vertical-line">
            <div class="line"></div>
          </div>
          <div class="time-container">
            <h2 class="box-h2">TIMEZONE</h2>
            <p id='time' class="box-p time">UTC+09:00</p>
          </div>
          <div class="vertical-line">
            <div class="line"></div>
          </div>
          <div class="isp-container">
            <h2 class="box-h2">ISP</h2>
            <p id='isp' class="box-p isp">Puppies</p>
          </div>
        </div>
      </div>
    </div>
    <div class="map-container">
      <div id="map"></div>
    </div>


    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>

    <script src="script.js"></script>

</body>
</html>
